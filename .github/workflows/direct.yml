name: Redirect Pages

on:
  push:
    branches:
      - main

jobs:
  redirect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install -g http-server

      - name: Create 404.html
        run: echo '<meta http-equiv="refresh" content="0;url=https://eunomia.dev">' > 404.html

      - name: Deploy Redirect Page
        run: |
          mv 404.html docs
          cd docs
          git config user.name "Jiahuan-bot"
          git config user.email "cheayuki13@gmail.com"
          git add .
          git commit -m "Add 404.html for redirection"
          git push origin main
